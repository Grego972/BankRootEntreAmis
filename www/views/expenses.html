<ion-view view-title="Dépenses">
  <ion-content>


    <form ng-submit="create()">

        <label class="item item-input">
          <span class="input-label">Titre</span>
          <input type="text" ng-model="project.title">
        </label>


        <button class="button" type="submit">
          Créer
        </button>

    </form>


    <br/>

    <ul ng-repeat="(expenseId, expense) in project.expenses">
      <li><a ng-click="deleteExpense(expenseId)">{{expense.title}} - {{expense.date | date:'medium'}}</a></li>
    </ul>



  </ion-content>
</ion-view>
