<ion-view view-title="{{pageTitle}}">
    <ion-content>


        <label class="item item-input">
            <span class="input-label">Titre</span>
            <input type="text" ng-model="project.title">
        </label>

        <div class="members" ng-show="projectId !== undefined">
            <h3>Participants</h3>
            <div>
                <div ng-repeat="(participantId,participant) in project.participants">
                    <div>
                        <input type="text" ng-model="participant.name"/>
                    </div>
                    <div>
                        <input type="number" ng-model="participant.defaultShare"/>
                    </div>
                    <button class="button" ng-click="project.deleteParticipant(participantId)">
                        Supprimer
                    </button>
                </div>
            </div>

            <button class="button" ng-show="projectId !== undefined" ng-click="addParticipant()">
                Ajouter Participant
            </button>

        </div>

        <button class="button" ng-show="projectId !== undefined" ng-click="deleteProject(project)">
            Supprimer
        </button>
        <button class="button" ng-show="projectId !== undefined" ng-click="updateProject(project)">
            Mettre à jour
        </button>
        <button class="button" ng-show="projectId === undefined" ng-click="createProject(project)">
            Créer
        </button>


    </ion-content>
</ion-view>
